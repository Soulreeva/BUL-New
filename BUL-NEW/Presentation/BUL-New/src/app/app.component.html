<button
  class="sidenav-expand-button"
  [ngClass]="sidenav.opened ? 'left-[230px]' : 'left-[-20px]'"
  mat-mini-fab
  color="primary"
  (click)="sidenav.toggle()"
>
  <mat-icon class="material-symbols-outlined" [ngClass]="sidenav.opened ? '' : 'ml-[16px]'">
    {{ sidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right' }}
  </mat-icon>
</button>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav-container" mode="side" opened="true">
    <div class="header">
      <mat-icon aria-label="Dashboard" class="material-icons-outlined header-icon">flight</mat-icon>
      <span>Belfast Urban Logistics</span>
    </div>

    <div class="divider-padding">
      <mat-divider></mat-divider>
    </div>

    <div class="buttons" [routerLink]="'dashboard'">
      <mat-icon aria-label="Dashboard" class="material-icons-outlined icon">dashboard</mat-icon>
      <span>Dashboard</span>
    </div>

    <div class="buttons" [routerLink]="'breach'">
      <mat-icon aria-label="Breach Check" class="material-icons-outlined icon">account_box</mat-icon>
      <span>Breach Check</span>
    </div>

    <div class="buttons" [routerLink]="'password'">
      <mat-icon aria-label="Password Check" class="material-icons-outlined icon">security</mat-icon>
      <span>Password Check</span>
    </div>

    <div class="buttons" [routerLink]="'paste'">
      <mat-icon aria-label="Paste Check" class="material-icons-outlined icon">file_copy</mat-icon>
      <span>Paste Check</span>
    </div>

    <div class="buttons" [routerLink]="'view-results'">
      <mat-icon aria-label="View Results" class="material-icons-outlined icon">receipt</mat-icon>
      <span>View Results</span>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
